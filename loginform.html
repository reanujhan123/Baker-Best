
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADMIN LOGIN</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="adminpage">
    <div class="logo">
        <img src="Images/logo5.png" alt="">
    </div>
    <div class="website"><a href="index.html">Customer View</a></div>
    <div class="profile">
        <iframe src="https://free.timeanddate.com/clock/ia47cn2i/n2459/tllk/fn13/tcdb9f55/tt0/tw0/tb4" frameborder="0"
            width="125" height="34"></iframe>

        <a href="">
            <img src="Images/mail.svg" alt="">
            <span class="badge">3</span>
        </a>
        <a href="">
            <img src="Images/alert.svg" alt="">
            <span class="badge">1</span>
        </a>
        <a href="">
            <img class="profile-img" src="Images/profile.png" alt="">
        </a>
    </div>
    <div class="login-container">
        <div class="login">
            <h2>Welcome Back</h2>
            <form name="f1" onsubmit="return validation()" action="authentication.php" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="name" placeholder="Enter your username"><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"><br>
                <button name="submit">Login</button>
                <p>forgot password?</p>
            </form>
        </div>
    </div>
    <script>
        function validation() {
            var user = document.f1.username.value;
            var pass = document.f1.password.value;

            if (user.length == "" && pass.length == "") {
                alert("Username and Password are required");
                return false;
            } else {
                if (user.length == "") {
                    alert("Username is required");
                    return false;
                }
                if (pass.length == "") {
                    alert("Password is required");
                    return false;
                }
            }
        }
    </script>

</body>

</html>
